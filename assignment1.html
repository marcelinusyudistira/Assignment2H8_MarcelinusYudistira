<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="navbar-porto border-bottom ">
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggler">
                          <ul class="navbar-nav">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">HOME</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">PRODUCT</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">GALERY</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link"  href="#">BLOG</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link"  href="#">INVENTORY</a>
                            </li>
                          </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="header-porto">
      <div class="container-md container-sm mt-4">
          <div class="card border-1">
            <div class="row m-4">
                <div class="col-md-2 col-sm-12 text-center">
                    <img src="profile.png" width="150">
                </div>
                <div class="col-md-4 col-sm-12 text-sm-center text-md-start">
                    <h1 id="namaValue">Marcelinus Yoga</h1>
                    <p id="roleValue">Front End Developer</p>
                    <button class="btn btn-success me-2" type="submit">Kontak</button>
                    <button type="button" class="btn btn-outline-success">Rename</button>
                </div>
                <div class="col-md-2 offset-md-1 offset-sm-2 col-sm-4 mt-sm-3 mt-md-0 profile">
                    <p><strong>Availibility</strong></p>
                    <p><strong>Usia</strong></p>
                    <p><strong>Lokasi</strong></p>
                    <p><strong>Pengalaman</strong></p>
                    <p><strong>Email</strong></p>
                </div>
                <div class="col-md-3 col-sm-6 mt-sm-3 mt-md-0 profile">
                    <p id="availabilityValue">Full Time</p>
                    <p id="usiaValue">19</p>
                    <p id="lokasiValue">Jakarta</p>
                    <p id="yearsValue">2</p>
                    <p id="emailValue">yudistira1yoga@gmail.com</p>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div class="main-porto" id="form-ubah">
      <div class="container mt-5 mb-4">
        <div class="card border-1">
          <div class="row m-4">
            <div class="col-12">
              <form id="formData" action="" method="">
                <div class="mb-3">
                  <label for="formGroup" class="form-label"><strong>Nama</strong></label>
                  <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
                </div>
                <div class="mb-3">
                  <label for="formGroup" class="form-label"><strong>Role</strong></label>
                  <input type="text" class="form-control" id="role" placeholder="Masukkan Role">
                </div>
                <div class="mb-3">
                  <label for="formGroup" class="form-label"><strong>Availability</strong></label>
                  <input type="text" class="form-control" id="availability" placeholder="Masukkan Availability">
                </div>
                <div class="mb-3">
                  <label for="formGroup" class="form-label"><strong>Lokasi</strong></label>
                  <input type="text" class="form-control" id="lokasi" placeholder="Masukkan Lokasi">
                </div>
                <div class="mb-3">
                  <label for="formGroup" class="form-label"><strong>Usia</strong></label>
                  <input type="text" class="form-control" id="usia" placeholder="Masukkan Usia (dalam tahun)">
                </div>
                <div class="mb-3">
                  <label for="formGroup" class="form-label"><strong>Years Experience</strong></label>
                  <input type="text" class="form-control" id="years" placeholder="Masukkan Years Experience">
                </div>
                <div class="mb-3">
                  <label for="formGroup" class="form-label"><strong>Email</strong></label>
                  <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-success w-100">Submit</button>
                </div>
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
